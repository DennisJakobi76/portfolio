<h2>What my colleagues say about me</h2>

<div class="carousel-shadow-wrapper">
	<div class="carousel-overlay">
		<img src="assets/icons/quotes.png" alt="Quotes Icon" />
	</div>

	<div class="carousel-track" [ngClass]="slideDirection">
		<div *ngFor="let ref of displayedReferences" class="card-wrapper" [ngClass]="ref.position">
			<app-reference-card [text]="ref.text" [author]="ref.author"></app-reference-card>
		</div>
	</div>

</div>

<div class="carousel-controls-container">
	<button id="prev-button" (click)="prevSlide()">
		<img src="assets/icons/arrow_left_default.png" alt="Arrow Left Icon" />
	</button>

	<div class="control-point" *ngFor="let ref of references; let i = index" [class.active]="i === currentSlideIndex">
	</div>

	<button id="next-button" (click)="nextSlide()">
		<img src="assets/icons/arrow_right_default.png" alt="Arrow Right Icon" />
	</button>
</div>
